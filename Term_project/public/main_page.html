<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyun's Diary</title>
    <style>
        /* -------------------제일 상단 부분 ----------------*/
        header { 
            text-align:center;
            background-color:#b1b6e3;
            padding: 30px 10px 10px 10px;
            color: white;  
        }
        /* --------------------카테고리-------------------- */
        /* nav design : 카테고리 */
        nav{
            padding: 11px;
            background-color: #b1b6e3;
            color: white;
        }
        /* nav 내부에 있는 a (descendant selector) */
        nav a{
            text-decoration: none;
            padding:11px;
        }
        /* nav 내부에 있는 youtube 검색창 (descendant selector) */
        nav form{
            float: right;
        }
        nav input{
            border: 1px solid #b1b6e3;
            padding: 4px 10px;
        }
        /* 마우스를 올릴때 안올릴 때 */
        nav a:link, nav a:visited{
            color: white;
        }
        /* 마우스를 올렸을 때 배경 색 변경 */
        nav a:hover{
            background-color: white;
            color:#8386a2
        }
        /* ----------------------메인 컨텐트--------------------- */
        /* section design */
        section{
            margin-top: 30px;
            margin-left: 30%;
            width:90%;
            height:200px;
        }
        /* ------------검색창------------------ */
        section input[type=submit]{
            border-radius: 15px;      
            margin: 10px 0;
            padding: 10px 12px;
            border: 1px solid gray;
        }
        section input[type=text]{
            border-radius: 15px;      
            margin: 10px 0;
            padding: 10px 12px;
            border: 1px solid #b1b6e3;
        }
    </style>
</head>
<!-- 본문 작성 -->
<body>
    <header>
        <h1>Hyun's Page</h1>
        <p>Do Your Best!</p>
    </header>
    <nav>
        <a href="Calendar.html">[ Calendar ]</a>&nbsp;&nbsp;
        <a href="add_schedule.html">[ Add Diary ]</a>&nbsp;&nbsp;
        <a href="todo_list.html">[ To Do List ]</a>&nbsp;&nbsp;
        <a href="Diary.html">[ Diary ]</a>&nbsp;&nbsp;
        <a href="StopWatch/stopwatch.html">[ StopWatch ]</a>&nbsp;&nbsp;
        <form method=get action="http://www.youtube.com/results" target="_blank" >     
            YouTube         
            <input type=text name=q size=20% maxlength=255 value="" /> <!-- 유튜브 검색 입력 창 -->           
            <input type=submit name=btnG2 value="Search" /> <!-- 검색 버튼 -->       
        </form>        
    </nav>    
    <section id="google">
        <form method=get action="http://www.google.co.kr/search" target="_blank" >           
            <input type=text name=q size=100% maxlength=255 value="" /> <!-- 구글 검색 입력 창 -->           
            <input type=submit name=btnG value="Search" /> <!-- 검색 버튼 -->       
        </form>
    </section>
    <div id ="demo"></div>
    <div id ="demo1"></div>
    <div id ="demo2"></div>
    <button onclick="displayResponse()">Weather</button>
    <script>
        // XHR로 구현한 코드
        function displayResponse(){
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function() {
                if(this.readyState === 4) {
                    console.log(this.responseText);
                    document.getElementById("demo").innerHTML = this.responseText;
                    var parsed = JSON.parse(this.responseText);
                    for (i in parsed.getLifeInfo.item){
                        var cur = parsed.getLifeInfo.item[i];
                        var pid = "demo"+i;
                        for(j in cur){
                            document.getElementById(pid).innerHTML += cur[j][0] + " ";
                        }
                    }
                }
                
            });
            xhr.open("GET", "http://localhost:3000/webapi");
            xhr.send();
        }
    </script>
</body>
</html>
